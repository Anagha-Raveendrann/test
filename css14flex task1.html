<!DOCTYPE html>
<html>
    <head>
        <style>
       .flex-container{
        background-color: blueviolet;
        display: flex;
       flex-wrap: wrap;
       }
       .flex-container> div {
        background-color: #dac400;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
         }

        </style>
        <body>
            <h1>The flex-wrap property</h1>
            <!-- A flex container expands items to fill available free space or shrinks them to prevent overflow.  -->
            <p>The "flex-wrap wrap" specifies that the flex items will wrap if necessary</p>
            <div class="flex-container">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
                <div>13</div>
                <div>14</div>
                <div>15</div>
            </div>
            <p>try resizing the browser window</p>
        </body>
    </head>
</html>
