<!DOCTYPE html>
<html>
<head>
<style>

#abc{
    border: 1px solid black;
  margin: 25px 50px 75px 100px; 
  /* top margin of 25px, a right margin of 50px, a bottom margin of 75px, and a left margin of 100px. */
  background-color: lightblue;
}
 
.bcd{
    border: 2px, solid black;
  background-color: blue;
 
}

div {
  border: 1px solid black;
  margin-top: 100px;
  margin-bottom: 100px;
  margin-right: 150px;
  margin-left: 120px;
  background-color: lightblue;
}
</style>
</head>
<body>

<h2 id="abc">Using individual margin properties</h2>

<div>This div element has a top margin of 100px, a right margin of 150px, a bottom margin of 100px, and a left margin of 80px.</div>

<h2 class="bcd">
  Lorem, ipsum dolor sit amet consectetur adipisicing elit. A, blanditiis?
</h2>
</body>
</html>
