<!DOCTYPE html>
<html>
<head>
<style>
p {
  border: 2px solid black;
  outline: #4CAF50 solid 15px;
  margin: auto;  
  padding: 40px;
  text-align: center;
}

h2 {
    border: 2px solid blue;
    outline-style: dotted;
    outline-color: red;
  outline-width: thick;
  
    }

    h3 {
  margin: 30px;
  border: 1px solid black;
  outline: 2px solid red;
  outline-offset: 20px;  /* to change the distance between the border and outline */
}
</style>
</head>
<body>

<h2>CSS Outline</h2>
<br>
<br>
<h3>This element has a 2px black border and a green outline with a width of 10px.</h3>

<br>
<br>
<p>The background image only shows once, but it is disturbing the reader!</p>
</body>
</html>
